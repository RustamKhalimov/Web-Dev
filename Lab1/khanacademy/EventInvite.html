<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Event Invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: rgb(240, 240, 240);
                text-align: center;
                padding: 20px;
            }

            h1 {
                color: rgb(76, 175, 80);
            }

            .details {
                background: white;
                margin: 20px auto;
                padding: 10px;
                border: 1px solid rgb(200, 200, 200);
                width: 300px;
            }

            ul {
                padding: 0;
                list-style: none;
            }

            ul li {
                margin: 10px 0;
            }
        </style>
    </head>
    <body>
        <h1>You're invited!</h1>
        <h2>Annual Spring Gala</h2>

        <div class="details">
            <p><strong>Date:</strong> March 15, 2025</p>
            <p><strong>Time:</strong> 7:00 PM</p>
            <p><strong>Location:</strong> Grand Ballroom</p>
        </div>
    </body>
</html>
