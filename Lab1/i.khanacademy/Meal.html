<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>French fries</td>
                    <td>Patato</td>
                    <td>800 tg</td>
                </tr>
                <tr>
                    <td>Pizza</td>
                    <td>Cheese,dough,tomato,tomato paste</td>
                    <td>1800 tg</td>
                </tr>
                <tr>
                    <td>Humburger</td>
                    <td>Patty,bun,sauce,vegetables</td>
                    <td>1450 tg</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
